# context-path setting
#server.servlet.context-path=/
server.port=9999

# viewresolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/My_Workout?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# mybatis setting
mybatis.type-aliases-package=com.myworkout.board.model.dto
mybatis.mapper-locations=classpath:/mapper/*Mapper.xml

# file setting
#spring.servlet.multipart.max-request-size=10MB

# sql log
logging.level.com.myworkout.board.model.dao=DEBUG